<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DUT Campus Alert</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Register</h1>

        <!-- Error Message Display -->
        {% if error_message %}
        <div class="alert alert-danger text-center">
            {{ error_message }}
        </div>
        {% endif %}

        <!-- Welcome Message (if user just registered successfully) -->
        {% if name %}
        <div class="alert alert-success text-center">
            Welcome, {{ name }}! Your registration was successful.
        </div>
        {% endif %}

        <form method="POST" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your @dut4life.ac.za email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password (min 8 characters)" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login">Already have an account? Login here.</a>
        </div>
    </div>
</body>
</html>
